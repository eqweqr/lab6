name: CMake

on:
  push:
    branches: [ master ]
    tags: -"v*1.*"

env:
  
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    

    - name: Build
      # Build your program with the given configuration
      run: |
        cd lab6
        touch time.txt
        time (mkdir _build && cd _build) >> time.txt
        cmake .. -DCPACK_GENERATOR="TGZ"
        cmake --build . --target package
        cpack -G "DEB"
        cpack -G "RPM"
        mkdir ../artifacts
        mv *.deb ../artifacts/
   
   
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: lab6/artifacts/
