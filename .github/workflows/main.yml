name: CMake

on:
  push:
    branches: [ master ]
    tags: -"v*1.*"

env:
  
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    

    - name: Build
      # Build your program with the given configuration
      run: time (cmake -H. -B_build -DCPACK_GENERATOR="TGZ" && cmake --build _build --target package &&
           cd _build && cpack -G "DEB") > time.txt &&
           cmake -H. -B_build -DCPACK_GENERATOR="TGZ" && cmake --build _build --target package &&
           cd _build && cpack -G "DEB" &&
           find time.txt

           
           
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: artifacts/
